{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ASBN Liste</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        td, th {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
    <script src="{% static 'date.js' %}"></script>
</head>

<body>
    {% if asbn_list %}
    <form action="">{% csrf_token %}
        <label for="date_from">Von: </label>
        <input type="date" id="date_from" name="date_from">
        <button type="button" onclick="document.getElementById('date_from').value = todayISO()">Heute</button>

        <label for="date_to">Bis: </label>
        <input type="date" id="date_to" name="date_to">
        <button type="button" onclick="document.getElementById('date_to').value = todayISO()">Heute</button>

        <hr>
    </form>
    <table>
        <tr>
            <th>Datum</th>
            <th>Startzeit</th>
            <th>Endzeit</th>
            <th>Kommentar</th>
        </tr>
        {% for entry in asbn_list %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ entry.time_start }}</td>
            <td>{{ entry.time_end }}</td>
            <td>{{ entry.activity }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Keine EintrÃ¤ge ðŸ˜Š</p>
    {% endif %}
</body>

</html>
